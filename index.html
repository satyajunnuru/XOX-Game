<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To The XOX World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Welcome To The Gamming World.....</li>
        </ul>
    </nav>
    <div class="game">
        <div class="line"></div>
        <div class="left">
            <div class="boxes"><span class="innerboxes"></span></div>
            <div class="boxes"><span class="innerboxes"></span></div>
            <div class="boxes"><span class="innerboxes"></span></div>
            <div class="boxes"><span class="innerboxes"></span></div>
            <div class="boxes"><span class="innerboxes"></span></div>
            <div class="boxes"><span class="innerboxes"></span></div>
            <div class="boxes"><span class="innerboxes"></span></div>
            <div class="boxes"><span class="innerboxes"></span></div>
            <div class="boxes"><span class="innerboxes"></span></div>
        </div> 
        <div class="middle">
            <div class="beginningindication">
                <img src="endgame.gif" alt="">
            </div>
            <!-- <div class="beginningindication1">
                <img src="beginninggame.gif" alt="">
            </div> -->
        </div>
        <div class="right">
            <h1>WELCOME TO THE XOX</h1>
            <div>
                <button id="btn">Reset The Game</button>
            </div>
            <div class="whole">
            <div class="details">
                <input type="text" name="" placeholder="Enter The Name Of The Player X">
            </div>
            <div class="details">
                <input type="text" name="" placeholder="Enter The Name Of The Player O">
            </div>
            </div>
            <div class="inf">
                <span class="information">Turn For X</span>
            </div>
                <!-- <input type="text" name="" placeholder="Enter The Name Of The Player">
                <input type="text" name="" placeholder="Enter The Name Of The Player1">
                <input type="text" name="" placeholder="Enter The Name Of The Player1"> -->

           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
